<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CodeA</title>
    
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'stockplot/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'stockplot/css/appstyle.css' %}"/>
	<link rel="stylesheet" href="{% static 'stockplot/css/font-awesome.min.css' %}"/>
	
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	
    <div class = "div-background bg-image">
    </div>
    
    <div class ="navbar navbar-default navbar-pos" role="navigation">
        <div class="container-fluid">
            <div class = "navbar-header">
              <button type = "button" class = "navbar-toggle" 
                      data-toggle = "collapse" data-target = "#navbar-main" aria-expanded="false" id="nav-button">
                <span class = "sr-only">Toggle navigation</span>
                <span class = "icon-bar" id="span-top"></span>
                <span class = "icon-bar" id="span-bottom"></span>
              </button>
              <a class = "navbar-brand" href = "../">CodeA</a>
            </div>


            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li id = "homelink"><a href="../">home</a></li>
                    <li id = "plotlink"><a href="#plot">Plot stocks here</a></li>
                </ul>
            </div>
        </div>
    </div>
	
	<div class = "div-plot" id ="plot">
		<div class = "container">
            <form class="form-inline" action = "" method="post" id ="stockform">
                {% csrf_token %}
                <div class ="form-group">
                    <!--<label for="stocksymbolName">Search stock:</label>-->
                    <input type="text" class ="form-control input-sm" id="stocksymbol" placeholder ="Search Stock">
                </div>
                    <button type="submit" class ="btn btn-default btn-sm">Plot</button>
            </form>	

            
            <!-- Div for displaying available data -->
            <div class = "databox" id="box-top"></div>
            
            
            <div class="btn-group timeframe-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="1d">1d</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="1w">1w</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="1m">1m</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="1y">1y</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="2y">2y</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="5y">5y</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe" id ="10y">10y</button>
              <button type="button" class="btn btn-default btn-sm btn-timeframe active" id ="max">max</button>
            </div>
            
            <!-- Div for displaying plotted data -->
            <div class = "plotbox" id="plot-div">
                <svg id="visualisation"></svg>
            </div>
            
            <button class="btn btn-default btn-sm" id="clear">Clear All</button>  
            <!--<div class = "databox" id="box-bottom">
                
            </div>-->
		</div>
			
	</div>
	
    <script>
        {% autoescape off %}
        var stockData = {{stockData}};
        var plotData = [];
        {% endautoescape %}
    </script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

	{% load staticfiles %}
	<!--<script src="{% static 'stockplot/js/jquery-2.1.4.min.js' %}"></script>-->
    <script src="{% static 'stockplot/js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'stockplot/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'stockplot/js/appscript.js' %}"></script>
    <script src="{% static 'stockplot/js/d3.min.js' %}"></script>
  </body>
</html>
